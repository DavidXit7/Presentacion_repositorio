    <h2>Ingrese sus datos para ponerse en contacto</h2>
    <form action="" method="get">
        <div>
            <label for="documento">Documento</label>
            <input type="text" name="documento" id="documento" required placeholder="Ingrese su documento">
        </div>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        </div>
        <div>
            <label for="telefono">Telefono</label>
            <input type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono">
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        </div>
        <div>
            <label for="contrasena">Contraseña</label>
            <input type="password" name="contrasena" id="contrasena" placeholder="Escriba su contraseña">
        </div>
        <div>
            <h3>Seleccione su sexo</h3>
            <label for="masculino">Masculino</label>
            <input type="radio" value="m" name="sexo" id="masculino">
            <label for="femenino">Femenino</label>
            <input type="radio" value="f" name="sexo" id="femenino">
        </div>
        <br>
        <div>
            <h4>Aqui puedes escribir un mensaje mas detallado:</h4>
            <textarea name="mensaje" id="mensaje" rows="10"></textarea>
        </div>
        <br>
        <button type="submit">Enviar datos</button>
    </form>
